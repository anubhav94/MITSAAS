<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
</head>

<html>
    <body>
        <div class="transbox">
            <h2>Keeping in Touch</h2>
            <div class="text">
                Visit us on Facebook! Join <a href="https://www.facebook.com/groups/mitsaas/">our Facebook group</a> to stay updated and show your support for MIT SAAS. Email us at saas@mit.edu with any questions.
            </div>
            <form enctype="text/plain" class ="pure-form pure-form-stacked">
                <fieldset>

                    <div class="pure-g">
                        <div class="pure-u-1-2 pure-u-md-1-3">
                            <input class="inputbox" name='from' id="name" type="text" value="Name">
                        </div>

                        <div class="pure-u-1-2 pure-u-md-1-3">
                            <input class="inputbox" name='subject' id="subject" type="text" value="Subject">
                        </div> <br>

                        <textarea class="inputbox" name='message' id="message" cols="80%" rows="8" font-size="15px" font-family="‘Lucida Sans Unicode’, ‘Lucida Grande’, sans-serif" >Message</textarea>

                    </div>
                    <br> <br>

                    <button type="submit" class="pure-button pure-button-primary" style="background: rgb(100, 6, 6); float: right;">submit >></button>
                    <br> <br> <br>
                </fieldset>
            </form>
            <footer>
                <center>
                    <br>
                    &#169; SAAS | saas@mit.edu
                </center>
            </footer>
        </div>
    </body>
</html>
